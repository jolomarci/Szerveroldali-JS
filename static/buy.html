    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 mt-5">
                <div class="card text-center">
                    <h4 class="card-header">Személyes adatok</h4>
                    <div class="container my-3">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName">Név</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Név">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Város</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Megye</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Válassz...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Irányítószám</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Cím</label>
                                <input type="text" class="form-control" id="inputAddress"
                                    placeholder="pl: 1117, Budapest, Irinyi József u. 42.">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Cím 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Ház, emelet, ajtó (opcionális)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 my-3">
                <div class="card text-center">
                    <h4 class="card-header">Banki adatok</h4>
                    <div class="container my-3">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCardName">Kártyán szereplő név</label>
                                    <input type="text" class="form-control" id="inputCardName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCardNum">Kártyaszám</label>
                                    <input type="text" class="form-control" id="inputCardNum">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3"></div>
                                <div class="form-group col-md-3">
                                    <label for="inputCardDate">Lejárat</label>
                                    <input type="text" class="form-control" id="inputCardDate">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputCardCode">Biztonsági kód</label>
                                    <input type="password" class="form-control" id="inputCardCode">
                                </div>
                                <div class="form-group col-md-3"></div>
                            </div>
                            <button type="submit" class="btn btn-success">Megrendelem</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col my-3"></div>
        </div>
